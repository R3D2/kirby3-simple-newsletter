title: Subscriber

preset: page

pages: false
files: false

options:
  update: true

fields:
  email:
    type: email
    required: true
  name:
    type: text

# custom add fields definition
addFields:

  email:
    type: email
    required: true
  subscribe:
    type: toggle
    text:
      - 'No'
      - 'Yes'
    help: | 
      Immediately subscribe this person to the List.
  subscribeInfo:
    when:
      subscribe: true
    type: info
    label: Note
    text: | 
      Make sure that this person has explicitly given you permission to email them.